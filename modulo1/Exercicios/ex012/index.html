<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>

    <h1>Reproduzindo Videos</h1>

    <p>Para aplicarmos um video em nosso html usamos a tag &lt;Video&gt; e usamos também atributos como <strong><abbr style="text-decoration: none;" title="altura">width</abbr></strong>, <strong><abbr style="text-decoration: none;" title="imagem mostrada quando o video não estiver iniciado">poster</abbr></strong>, <strong><abbr style="text-decoration: none;" title="mostrar os plays para iniciar o video">controls</abbr></strong> e <strong><abbr style="text-decoration: none;" title="inicia o video assim que o site for carregado">autoplay</abbr></strong></p>

<h2>Videos e seus formatos</h2>

<h3>Exemplo</h3>

<video width="450px" poster="" controls> 

<source src="midia/Video-1.Mp4" type="video/mp4">
<source src="midia/Video.mkv.mkv" type="video/ogg">
<source src="midia/Video.webm.webm" type="video/webm">


</video>

<h2>Video Incorporado do youtube</h2>
<p>Atraves do <strong> youtube</strong></p>

<iframe width="560" height="315" src="https://www.youtube.com/embed/CY5WLrSYPzo?si=X5LmX2fV8N28bUkw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

<h2>Video Incorporado do Vimeo</h2>
<p>Atraves do <strong> Vimeo</strong></p>


<div style="padding:56.25% 0 0 0;position:relative;"><iframe width="450" src="https://player.vimeo.com/video/29844795?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="Animation Reel"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
    
     
   


    



</ul>
</body>
</html>
