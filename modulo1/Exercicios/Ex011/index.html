<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens flexiveis</title>
</head>
<body>

    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: brown;"> Imagem flexivel</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>

       <source media="(max-width: 750px)" srcset="imagens/foto-jhon-450p.JPG" type="image/jpeg">
        
       <source media="(max-width: 1050px)" srcset="imagens/foto-jhon-700m.JPG" type="image/jpeg">
       
        <img src="imagens/foto-jhon-1000g.JPG" alt="imagem flexivel com a minha foto">
        </picture>

        <h1 style="background: red;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; text-align: center;">Reproduzindo Audio</h1>

        <p>Para adicionarmos um audio usamos a tag <strong>&lt;audio&gt;.</strong></p>
        
            <audio style="background-color: brown;" src="midia/A Stranger Thing.mp3" preload="metadata" controls loop ></audio>
 
            <p>podcast do Gustavocast</p>
            
            <audio preload="metadata"
            controls>

            <source src="midia/guanacast33.mp3"type="audio/mpeg">
            </audio>
    
        
</body>
</html>
